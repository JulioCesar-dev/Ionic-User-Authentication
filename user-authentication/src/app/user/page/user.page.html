<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Usu√°rio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #formLogin="ngForm">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input [(ngModel)]="user.name" name="name" required="true" type="text" placeholder="Nome completo"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="user.email" name="email" required="true" type="text" placeholder="user@dominio"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input [(ngModel)]="user.phone" name="phone" required="true" type="tel" placeholder="(99) 9 9999-9999"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input [(ngModel)]="user.password" name="password" required="true" type="password"></ion-input>
    </ion-item>
    <ion-button (click)="save(user)" shape="round" [disabled]="!formLogin.form.valid" expand="full">Salvar</ion-button>
  </form>
</ion-content>
