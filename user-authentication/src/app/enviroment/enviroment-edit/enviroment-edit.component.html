<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-form-edit 
    [showRemoveButton]="enviroment.id" 
    [object]="enviroment" 
    (saveEvent)="save($event)" 
    (removeEvent)="remove($event)"
    [fields]="fields">
  </app-form-edit>
</ion-content>
