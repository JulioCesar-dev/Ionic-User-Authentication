<ion-list>
  <ion-item *ngFor="let item of items" (click)="editItem(item)">
    <ion-label>{{getLabelItem(item)}}</ion-label>
  </ion-item>
</ion-list>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="newItem()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
